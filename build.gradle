buildscript {
  apply from: file('gradle/repositories.gradle')
}

plugins {
  id 'groovy'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
  compile (
    gradleApi(),
    localGroovy(),
  )

  testCompile('org.spockframework:spock-core:1.0-groovy-2.3') {
    exclude group:'org.codehaus.groovy'
  }
}
